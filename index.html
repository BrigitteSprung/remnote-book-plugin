<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Import the webpage's stylesheet -->
    <!--     <link rel="stylesheet" href="/style.css" /> -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
 <meta charset="utf-8">
    <!-- Import the webpage's javascript file -->
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/remnoteio/remnote-api@latest/RemNoteAPI.js"></script>
    <script src="/script.js" defer></script>
  
  </head>
  <body>
    <div class="container" style="margin-top: 30px;">
      <div class="col-md-4">
        <input type="file" id="fileToUpload" class="form-control" />
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-info btn-lg" id="btnUploadFile">
          Upload File
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-info btn-lg" id="btnImportNotes">
          Add to Remnote
        </button>
      </div>
      <div
        class="table-responsive col-md-12 csv-table"
        style="margin-top: 20px;"
      >
        <table class="table table-bordered table-hover table-striped"></table>
      </div>
    </div>
  </body>
</html>
